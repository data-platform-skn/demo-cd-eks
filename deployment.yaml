apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
       - image: 890324431850.dkr.ecr.ap-south-1.amazonaws.com/data-platform-skn/demo:0.0.1
         name: demo
         ports:
         - containerPort: 8080

