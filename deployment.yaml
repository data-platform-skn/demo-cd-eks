apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
       - image: 890324431850.dkr.ecr.ap-south-1.amazonaws.com/dev/java-spring-actuator:2b9a4aa4f7854c1cca6e5bd96c2b03596573d238
         name: demo
         ports:
         - containerPort: 8080

